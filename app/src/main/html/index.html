<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>easyPie</title>
    <link rel="stylesheet" href="/files/index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <div id="edit-view" class="view">
        <h1 class="description">CRDT based document</h1>
        <h2 class="description">support text adding (deletion coming soon)</h2>
        <div class="card">
            <textarea id="input" cols="60" rows="5"></textarea>
        </div>

        <div id="control-view">
            <div class="panel">
                <h3 class="description">accessible documents:<button id="add-button" class="add">+</button></h3>
                <hr>
                <div id="doc-container"></div>
            </div>
        </div>
    </div>

    <div id="auth-view" class="view">
        <h1 class="description">Authentication</h1>
        <h2 class="description">enter login and access token</h2>
        <form>
            <input id="login" placeholder="login"/>
            <input id="token" placeholder="token"/>
        </form>
        <button id="auth-button" class="auth"></button>
    </div>

</div>
<script src="/files/index.js" type="module"></script>
</body>
</html>
